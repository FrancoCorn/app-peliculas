<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Películas</h1>
  <div class="busqueda">
    <input type="text" id="busqueda" placeholder="Buscar por nombre...">
    <button onclick="buscarPelicula()">Buscar</button>
    <button onclick="cargarPopulares()">Ver Populares</button>
    <input type="number" id="puntuacion" min="0" max = "10" required placeholder="Indicar puntuacion...">
    <select id="comparador">
      <option value="mayor">>=</option>
      <option value="menor"><=</option>
    </select>
    <button onclick="buscarPorPuntuacion()">Buscar por puntuación</button>
  </div>
  <div class="generos">
    <select id="selector-generos" onchange="cargarPorGenero()">
      <option value="">Seleccionar género...</option>
    </select>
  </div>
  <ul id="lista-peliculas"></ul>

  <div id="modal-resena" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2 id="modal-titulo"></h2>
      <div class="reseña-form">
        <form id="form-resena" onsubmit="enviarResena(event)">
          <input type="hidden" id="modal-id-pelicula" name="idPelicula">
          <label>Puntuación (1-10):</label>
          <input type="number" name="valoracion" min="1" max="10" required>
          <label>Comentario:</label>
          <textarea name="comentario" required></textarea>
          <button type="submit">Publicar Reseña</button>
        </form>
        <h3>Reseñas: </h3>
        <div class="reseñas-container">
          <ul id="lista-resenas"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
